<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
      button {
        width: 70px;
        height: 50px;
        margin: 4px;
        border-radius: 5px;
        background-color: whitesmoke;
        border: none;
        outline: none;
      }
    </style>
</head>

  <body>
    <div style="text-align: center; border-style: solid;">
      <h3 style="text-decoration: underline;">Hesap Makinesi</h3>
    </div>
    <div style="margin: 10px auto; width: 350px; height: auto; background-color: gray; border-radius: 8px; padding: 10px;" id="calculator">
      <div style="padding: 10px 0px 10px 0px; text-align: center;" id="screen">
        <input style="padding: 10px; width: 90%; border: none; border-radius: 5px; text-align: right; font-size: 50px; word-wrap: break-word;" type="text" id="result">
        <input type="button" style="width: 90%; padding: 10px; text-align: center; margin: 10px; margin-bottom: -5px;" value="C" onclick="c('')">
      </div>
      <div style="text-align: center;" id="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>*</button>
      </div>
    </div>
  <script>
    var _buttons = {},
        _result = {};

    function calculate() {
        var _currentValue = this.innerHTML;

        if (_currentValue == '=') {
            try {
                _result.value = eval(_result.value); // eval dangerous, used for the sake of simplicity
            } catch (e) {
                _result.value = null;
            }
            return;
        }

        _result.value += _currentValue;
    }

    function initElement() {
        _buttons = document.querySelectorAll('button');
        _result = document.querySelector('#result');
    }

    function initEvent() {
        for (var index = 0, length = _buttons.length; index < length; index++) {
            _buttons[index].addEventListener('click', calculate);
        }
    }

    function init() {
        initElement();
        initEvent();
    }

    function c(val) {
      document.getElementById("result").value=val;
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>  
  </body>
</html>
